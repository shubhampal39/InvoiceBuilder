<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()"
        [mode]="isScreenSmall()?'over':'side'" #sidenav>
        <mat-toolbar color="accent">DashBoard</mat-toolbar>
        <mat-list>
            <mat-list-item>item 1</mat-list-item>
            <mat-list-item>item 2</mat-list-item>
            <mat-list-item>item 3</mat-list-item>
        </mat-list>
    </mat-sidenav>
    <div class="app-sidenav-content">
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
